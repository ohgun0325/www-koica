services:
  # ========================================
  # Database & Cache
  # ========================================
  db:
    image: postgres:17-alpine
    container_name: ohgun
    environment:
      - POSTGRES_DB=ohgundb
      - POSTGRES_USER=ohgun
      - POSTGRES_PASSWORD=Ohgun0930!
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ohgun-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass $${REDIS_PASSWORD:-Redis0930!}
    volumes:
      - redis-data:/data
    networks:
      ohgun-network:
        aliases:
          - redis.local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  # ========================================
  # Monolithic Spring Boot Application
  # ========================================
  api-service:
    build:
      context: ./api.ohgun.site
      dockerfile: Dockerfile
    container_name: ohgun-api
    ports:
      - "8080:8080"
    depends_on:
      - redis
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - NEON_DB_HOST=ep-calm-credit-alrnsip1-pooler.ap-southeast-1.aws.neon.tech
      - NEON_DB_NAME=neondb
      - NEON_DB_USER=neondb_owner
      - NEON_DB_PASSWORD=npg_kDZv9cRNij8A
      - UPSTASH_REDIS_HOST=awaited-insect-5667.upstash.io
      - UPSTASH_REDIS_PORT=6379
      - UPSTASH_REDIS_PASSWORD=ARYjAAImcDIyYTNkMDE3YjJlYjA0MDVjODRjYTE5NWRjZmRmMDZ1NXAyNTY2Nw
      - JPA_DDL_AUTO=validate
      - JPA_SHOW_SQL=false
      - JWT_SECRET=8rmCxLGo3e8nsJi7GY6EAItuzCepXAKO5VfAd9EqegNN21gE2UIHsigXIy6mBw19
      - JWT_EXPIRATION=86400
      - JWT_REFRESH_EXPIRATION=2592000
      - NAVER_CLIENT_ID=BgiMQ7pADA36w8xu5ZyO
      - NAVER_CLIENT_SECRET=bmFQVH_Eef
      - NAVER_REDIRECT_URI=http://localhost:8080/oauth/naver/callback
      - OAUTH_FRONTEND_REDIRECT_URL=http://localhost:3000
    networks:
      ohgun-network:
        aliases:
          - api.local
    restart: unless-stopped

  # ========================================
  # FastAPI Services (AI/ML)
  # ========================================
  crawler-service:
    build:
      context: ./ai.ohgun.site/crawlerservice
      dockerfile: Dockerfile
    ports:
      - "9001:9001"
    container_name: crawler-service
    networks:
      ohgun-network:
        aliases:
          - crawler.local
    restart: unless-stopped

  chatbot-service:
    build:
      context: ./ai.ohgun.site/chatbotservice
      dockerfile: Dockerfile
    ports:
      - "9002:9002"
    container_name: chatbot-service
    networks:
      ohgun-network:
        aliases:
          - chatbot.local
    restart: unless-stopped

  mlsservice:
    build:
      context: ./ai.ohgun.site/mlsservice
      dockerfile: Dockerfile
    container_name: mlsservice
    ports:
      - "9004:9004"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    networks:
      ohgun-network:
        aliases:
          - mls.local
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import requests; requests.get('http://localhost:9004/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  transformer-service:
    build:
      context: ./ai.ohgun.site/transformerservice
      dockerfile: Dockerfile
    container_name: transformer-service
    ports:
      - "9005:9004" # 로컬 9005 → 컨테이너 9004 (8080과 충돌 방지)
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    networks:
      ohgun-network:
        aliases:
          - transformer.local
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import requests; requests.get('http://localhost:9004/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# ========================================
# Networks
# ========================================
networks:
  ohgun-network:
    driver: bridge

# ========================================
# Volumes
# ========================================
volumes:
  postgres-data:
  redis-data:
