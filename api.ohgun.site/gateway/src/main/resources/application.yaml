  api-docs:
    path: /v3/api-docs
    groups:
      enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    urls:
      - url: /v3/api-docs
        name: Gateway
      - url: /api-docs/user
        name: User Service
      - url: /api-docs/common
        name: Common Service
      - url: /api-docs/environment
        name: Environment Service
      - url: /api-docs/social
        name: Social Service
      - url: /api-docs/governance
        name: Governance Service
      - url: /api-docs/oauth
        name: OAuth Service
      - url: /api-docs/crawler
        name: Crawler Service (FastAPI)
      - url: /api-docs/chatbot
        name: Chatbot Service (FastAPI)
      - url: /api-docs/transformer
