spring:
  application:
    name: gateway-test
  
  # 테스트용 Redis 설정 (로컬 또는 비활성화)
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      timeout: 2000ms
  
  # WebFlux 튜닝
  webflux:
    codec:
      max-in-memory-size: 10MB
  
  cloud:
    gateway:
      routes: []
    config:
      enabled: false  # Config Server 비활성화
  
  # Config Server 비활성화
  config:
    import: ""

# Resilience4j Circuit Breaker 설정 (테스트용 최소 설정)
resilience4j:
  circuitbreaker:
    instances: {}

# Actuator 설정 (테스트용)
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# SpringDoc OpenAPI 설정
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# 서버 포트
server:
  port: 0  # 랜덤 포트 사용

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: WARN
    org.springframework.web: WARN

